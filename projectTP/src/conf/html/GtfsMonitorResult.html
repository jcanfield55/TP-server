<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=ISO-8859-1'>
<title>Feedback Template</title>
<script language="javascript" type="text/javascript">
function showHide(obj,id){
 var s=document.getElementById(id).style;
 if (s.display=='none'){
  obj.firstChild.data='[ - ]';
  s.display='block'
 }
 else {
  obj.firstChild.data='[ + ]';
  s.display='none'
 }
}
</script>
</head>
<body
	style="font-family: Arial, Helvetica, sans-serif; color: #333333; font-size: 12px;">
	<table width="100%" cellspacing="0" cellpadding="0" border="0"
		style='color: black; background-color: #E5EECC; padding-top: 0px; font-family: verdana, helvetica, arial, sans-serif; padding-bottom: 8px; padding-left: 0px; width: 100%; padding-right: 1px; border: 1px solid #D4D4D4; background-repeat: repeat-x;' >
		<tr>
			<td bgcolor='1879AD'>
				<div
					style='height: 50px; width: 100%; text-align: left; outline: none; background-color: #0078A5; text-transform: capitalize; background: transparent; " + font: 18px/100% Arial, Helvetica, sans-serif; padding: .8em 0em .1em .0em; font-weight: bold;'>
					<div style='padding-left: 10px; color: white; font-size: 18px;'>Open
						Trip Planner</div>
					<div
						style='font-size: 14px; margin-left: 15px; margin-top: 5px; color: graytext; color: white;'>GTFS
						data monitor result</div>
				</div>
			</td>
		</tr>
	</table>
	<div
		style="color: #333333; font-family: verdana, helvetica, arial, sans-serif;">
		<br>
		--data--
	</div>
</body>
</html>
