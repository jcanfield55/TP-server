
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=ISO-8859-1'>
<title>Feedback Template</title>
</head>
<body>
	<div style='width: 500px; color: blue'>
		<table
			style='color: black; background-color: #E5EECC; padding-top: 0px; font-family: verdana, helvetica, arial, sans-serif; padding-bottom: 8px; padding-left: 0px; width: 100%; padding-right: 1px; border: 1px solid #D4D4D4; background-repeat: repeat-x;'
			0'cellspacing='0' border='0'>
			<tr>
				<td bgcolor='1879AD'>
					<div
						style='height: 40px; width: 100%; text-align: left; outline: none; background-color: #0078A5; text-transform: capitalize; background: transparent; " + font: 18px/100% Arial, Helvetica, sans-serif; padding: .8em 0em .1em .0em; font-weight: bold;'>
						<div style='padding-left: 10px; color: white;'>Open Trip
							Planner</div>
						<div
							style='font-size: 15px; margin-left: 15px; margin-top: 5px; color: graytext; color: white;'>Feedback
							Notification</div>
					</div>
				</td>
			</tr>
		</table>
		<!--<tr	style='background-color: transparent; margin-top: 10px; margin-left: 0px; font-family: verdana, helvetica, arial, sans-serif; font-size: 14px;'>
	 	<td style='background-color:white;'>-->

		<table style='margin-top: 20px; font-family: Arial; width: 100%;'0'>
			<tr>
				<td>Trip Start Date:</td>
				<td>--startdate--</td>
			</tr>
			<tr style='background-color: #D6DFEF'>
				<td>Trip End Date:</td>
				<td>--enddate--</td>
			</tr>
			<tr>
				<td>From:</td>
				<td>--from--</td>
			</tr>
			<tr style='background-color: #D6DFEF'>
				<td>To:</td>
				<td>--to--</td>
			</tr>
			<tr>
				<td>Feedback Time:</td>
				<td>--feedbacktime--</td>
			</tr>
			<tr style='background-color: #D6DFEF'>
				<td>Source:</td>
				<td>--source--</td>
			</tr>
			<tr>
				<td>Text Feedback:</td>
				<td>--txtfb--</td>
			</tr>
		</table>
</body>
</html>
